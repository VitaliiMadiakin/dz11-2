<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        {% if candidat_id["name"] %}
        <h1>{{candidat_id["name"]}}</h1>
        <p>{{candidat_id["position"]}}</p>
        <img src='{{candidat_id["picture"]}}' width=200/>

        {% else %}
        <h1>Отсутствуют кандидаты с таким ID</h1>
        {% endif %}
</body>
</html>
